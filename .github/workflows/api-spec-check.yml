name: NodeJS Libs

on:
  push:
    paths:
      - "**"
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{ secrets.TEAMLYF_GITHUB_TOKEN }}

jobs:
  buildAndPublish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          registry-url: "https://npm.pkg.github.com"
          cache: "npm"

      - name: Set Registry Config
        run: |
          echo "//npm.pkg.github.com/:_authToken=$GITHUB_TOKEN" >> ~/.npmrc
          npm config set @teamlyf:registry https://npm.pkg.github.com/Teamlyf

      - name: Install Dependencies
        run: npm install

      - name: Update Version for Snapshot
        if: github.ref == 'refs/heads/main' || endsWith(github.ref, '-build')
        run: |
          qualifier="-beta-$(date +%y%m%d%H%M)"
          jq ".version += \"${qualifier}\"" package.json > package.json.tmp && mv package.json.tmp package.json

      - name: Publish Package
        if: github.ref == 'refs/heads/main' || endsWith(github.ref, '-build')
        run: npm publish
