name: NodeJS Libs

on:
  push:
    paths:
      - "services/hyper-sdk-server/**"
      - "!services/hyper-sdk-server/**/README.md"
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

defaults:
  run:
    shell: bash
    working-directory: "services/hyper-sdk-server"

jobs:
  buildAndPublish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: "npm"

      - name: Set Registry Config
        run: |
          echo "//npm.pkg.github.com/:_authToken=$GITHUB_TOKEN" >> ~/.npmrc
          npm config set @teamlyf:registry https://npm.pkg.github.com

      - name: Install Dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Update Version for Snapshot
        if: github.ref == 'refs/heads/dev' || endsWith(github.ref, '-build')
        run: |
          qualifier="-beta-$(date +%y%m%d%H%M)"
          jq ".version += \"${qualifier}\"" package.json > package.json.tmp && mv package.json.tmp package.json

      - name: Build Package
        run: npm run build

      - name: Test Package
        run: npm test

      - name: Publish Package
        if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main' || endsWith(github.ref, '-build')
        run: npm publish --access public
